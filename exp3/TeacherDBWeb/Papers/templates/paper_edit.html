{% extends 'basiclayout.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-3">编辑论文信息</h1>
    <div class="card">
    <div class="card-body" id="teacherForm">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-row">
            {% for field in teacherForm %}
            <div class="form-group col-md-{{ length.forloop.counter0 }}">
              <label>{{ field.label }}</label>
              {{ field }}
              <span style="color: #c82333;">{{ field.errors.0 }}</span>
            </div>
            {% endfor %}
        </div>
          <button type="submit" class="btn btn-warning">提交修改</button>
      </form>
    </div>
</div>
{% endblock %}
