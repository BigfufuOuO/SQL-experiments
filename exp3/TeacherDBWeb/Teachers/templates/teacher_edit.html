{% extends 'basiclayout.html' %}

{% block content %}
	<div class="container">
    <h1 class="mt-3">编辑教师</h1>
    <div class="card">
    <div class="card-body" id="teacherForm">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-row">
            {% for field in teacherForm %}
            <div class="form-group col-md-{{ length.forloop.counter0 }}">
              <label>{{ field.label }}</label>
              {{ field }}
              <span style="color: #c82333;">{{ field.errors.0 }}</span>
            </div>
            {% endfor %}
        </div>
          <a class="btn btn-warning" href="#" role="button">提交修改</a>
      </form>

    </div>
    </div>
{% endblock %}
