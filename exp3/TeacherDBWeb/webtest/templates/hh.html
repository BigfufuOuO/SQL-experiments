<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World! This is a new haa</h1>
    <div> {{ name }} </div>
</body>

<table>
    <tr>
        <th>ID</th>
        <th>名字</th>
        <th>性别</th>
        <th>职称</th>
    </tr>
    {% for teacher in teacher_list %} <!-- teacher_list 是传入的参数 -->
    <tr>
        <td>{{ teacher.ID }}1</td>
        <td>{{ teacher.name }}2</td>
        <td>{{ teacher.sex }}3</td>
        <td>{{ teacher.position }}4</td>
    </tr>
    {% endfor %}
</table>

<form method="post">
    {% csrf_token %}
    <input type="text" name="ID" placeholder="工号">
    <input type="text" name="name" placeholder="名字">
    <input type="text" name="sex" placeholder="性别">
    <input type="text" name="position" placeholder="职称">
</form>
</html>
